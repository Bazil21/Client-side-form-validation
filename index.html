<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    *{
        font-family: 'Poppins', sans-serif;
    }
    label{
        color:white;
    }
</style>
</head>

<body style="background-color: #4C0027;">
    <div class="container">
        <form>
            <div class="form-row justify-content-center">
                <div class="col-md-4 mt-3 mb-2">
                    <label for="validationServer01">First name</label>
                    <input type="text" class="form-control " id="firstName" placeholder="First name" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter 2 to 8 characters as first name.
                    </div>
                </div>
            </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-4 mt-3 mb-2">
                        <label for="validationServer02">Last name</label>
                        <input type="text" class="form-control " id="lastName" placeholder="Last name" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter 2 to 8 characters as last name.
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-4 mt-3 mb-2">
                        <label for="validationServerUsername">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                            </div>
                            <input type="text" class="form-control " id="email" placeholder="Username"
                                aria-describedby="inputGroupPrepend3" required>
                            <div class="invalid-feedback">
                                Wrong email type.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                </div>
               
            
            <div class="form-row justify-content-center">

                <div class="col-md-4 mb-2">
                    <label for="validationServer04">Phone numbers</label>
                    <input type="text" class="form-control " id="phone" placeholder="State" required>
                    <div class="invalid-feedback">
                        Please provide a valid phone number.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row  justify-content-center">
                <div class="col-md-4 mb-2">
                    <label for="validationServer05">Zip</label>
                    <input type="text" class="form-control " id="zip" placeholder="Zip" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
               
            
        <div class="form-row  justify-content-center">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
